      <ng-container *ngIf="isAuthenticated()">

        <div class="flex justify-center items-center">
          <div class="rounded-full border border-avatar-border overflow-hidden flex items-center">
            <img
              class="w-10 h-10 object-cover object-center"
              src="https://source.unsplash.com/random?avatar,men"
              alt="Avatar"
            />
            
          </div>
          <ng-container *ngIf="getRole()">
            <span class="pt-1 ml-4 text-lg text-info font-roboto font-bold items-center">
              ADMIN
            </span>
          </ng-container>
          <ng-container *ngIf="!getRole()">
            <span class="pt-1 ml-4 text-md text-info font-roboto font-bold items-center">
              {{userDetails[0].userName}}
            </span>
          </ng-container>
          <span (click)="logOut()" class="ml-8 cursor-pointer text-danger">Logout <i class="fas fa-power-off"></i></span>
        </div>
      </ng-container>
      <ng-container *ngIf="!isAuthenticated()">

        <div class="flex space-x-6 justify-center items-center mr-4">
          <button class="text-safe" routerLink="/login">Login <i class="fas fa-sign-in-alt"></i> </button>
